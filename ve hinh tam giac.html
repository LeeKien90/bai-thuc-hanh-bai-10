<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

  for (let i = 0; i <= 7; i++) {

    for (let j = 0 ; j < i; j++) {
      document.write('*')
    }
      document.write('<br>')
  }
  document.write('<br>', '<br>')

  for (let k = 7; k >= 0; k--) {
      document.write('<br>')
      for (let l = k; l > 0; l--) {
          document.write('*')
      }
      }
  document.write('<br>', '<br>')

  for (let m = 0; m <= 7 ; m++) {
      for (let n = 7; n > m; n--) {
          document.write('&nbsp;&nbsp')
      }
      for (let o = 0; o <= m; o++) {
          document.write('*')
      }
      document.write('<br>')
  }
  document.write('<br>', '<br>')

  for (let p = 7; p >= 0; p--) {
      for (let q = 7; q > p; q--) {
          document.write('&nbsp;&nbsp')
      }
      for (let z = 0; z <= p; z++) {
          document.write('*')
      }
      document.write('<br>')
  }






</script>
</body>
</html>
